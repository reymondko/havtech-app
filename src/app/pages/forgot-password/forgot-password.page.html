<ion-content class="context-forgot-password">
  <div class="login-screen">
    <div class="login-logo">
      <!--<img src="/assets/Havtech_eventshub_logo-white.svg">!-->
      <img src="/assets/Havtech_logo_final.png">
    </div>
    <div class="login-field-holder">
    <p class="fp-header">Forgot Password?</p>
    <p class="fp-p">Please enter the email address associated with this account below and check your email to receive your password.</p>
    <form class="login-form-forgotpass" #form="ngForm" (ngSubmit)="sendForgotPassword(form)" >
      <ion-label class="login-label">Email:</ion-label>
      <ion-list class="login-shadow">
        <ion-item>
          <ion-input class="login-field" type="text" ngModel type="email" name="email"></ion-input>
        </ion-item>
      </ion-list>
          <ion-button type="submit" expand="block" class="login-btn" fill="clear">Send Password</ion-button>
    </form>
    <p routerLink="/login" routerDirection="back" class="small-p">Nevermind, Go Back.</p>
    </div>
    <a href="#" class="terms-p">Terms of Use &amp; Policy</a>
  </div>
  <div class="modal" *ngIf="modal_is_active">
    <ion-fab horizontal="end" vertical="top">
      <ion-fab-button class="modal-exit" padding (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
      <div class="modal-message-holder">
        <h2 class="modal-h2">
          Your password has been sent.
        </h2>
        <p class="modal-p">Please check your email and sign in again.</p>
        <button class="modal-btn orange" routerLink="/login" routerDirection="forward">Sign In</button>
        <button class="modal-btn gray"  (click)="closeModal()" >Close</button>
      </div>
    </div>
</ion-content>
